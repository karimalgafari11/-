
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Alzhra Finance | نظام الزهراء المالي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'var(--primary-color)',
                500: 'var(--primary-color)',
                600: 'var(--primary-color)',
              },
            },
            borderRadius: {
              'custom': 'var(--card-radius)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2563eb;
        --font-family: 'Cairo';
        --base-font-size: 14px;
        --card-radius: 4px; /* مظهر مربع احترافي */
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: var(--font-family), sans-serif;
        font-size: var(--base-font-size);
        background-color: #f8fafc; /* خلفية نهارية ناعمة */
        color: #1e293b;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .dark body { 
        background-color: #020617; 
        color: #f1f5f9;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 0px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
      
      /* نظام الظلال المخصص */
      .card-shadow {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03);
      }
      
      /* إزالة الانحناءات الزائدة */
      * { border-radius: var(--card-radius) !important; }
      .rounded-full { border-radius: 9999px !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
